<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>SB Icons</title>
      <meta name="description" content="An Icon Font Generated By IcoMoon.io" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="shortcut icon" type="image/png" href="icon.png" />
      <link rel="stylesheet" href="./css/index.css" />
      <link rel="stylesheet" href="./css/icon.css" />
      <link rel="stylesheet" href="./css/header.css" />
      <link rel="stylesheet" href="./css/footer.css" />
      <script defer src="data.js"></script>
      <script defer src="pages.js"></script>
      <script defer src="main.js"></script>
   </head>
   <body>
      <!--====================
              Header
    ======================-->
      <header>
         <div class="text-input">
            <input type="text" id="search-input" placeholder="Search" />
            <div id="delete-search">
               <i class="logo sbi sbi-close"></i>
            </div>
         </div>
         <div class="text-input number">
            <i class="logo sbi-expand"></i>
            <input
               type="number"
               id="number-input"
               value="32"
               />
            </div>
            <div id="iconColorMod" class=" cursor btn">
               <i class="logo sbi-format_color_fill"></i>
            </div>
      </header>

      <!--====================
      Icon Selector Window
    ======================-->
      <section id="icon-selector-window">
         <div id="content">
            <span id="content-id">e900</span>
            <div id="icon-title">
               <p id="original-name-id">home</p>
            </div>
            <div id="icon-box">
               <i id="icon-id" class=""></i>
            </div>
            <div id="copy-tag-sec">
               <div id="tag-text">
                  <div id="copy-text">
                     <x
                        >&#60;<y>i</y> <w>class</w><y>=</y
                        ><z id="text-class-name">"sbi sbi-home"</z
                        >&#62;&#60;/<y>i</y>&#62;</x
                     >
                  </div>
               </div>
               <div id="show-copy-status">
                  <i id="copy-button" class="sbi sbi-content_copy"></i>
                  <p id="copy-status">Copied!</p>
               </div>
            </div>
            <div id="close-button">Close</div>
         </div>
      </section>

      <!--====================
            All Icons
    ======================-->
      <section id="icon-grid">
         <div id="scroll-list"></div>
      </section>

      <!--====================
            Footer
    ======================-->
      <footer>
         <div id="use-info-btn" class="btn">
            <div class="logo sbi-exclamation-circle"></div>
         </div>
         <div id="pages">               </div>
         <div id="colorMod" class="cursor btn">
            <i class="logo sbi-brightness_medium"></i>
         </div>
      </footer>

      <div id="use-info" class="">
         <i id="footer-close" class="sbi-window-close-o"></i>
         <a href="https://github.com/elsesourav/how-to-use-icons" id="use-link">
            <i class="sbi-question-circle-o"></i>
            <p>How to use icons</p>
            <i class="sbi-link2"></i>
         </a>
         <a
            href="https://github.com/elsesourav/how-to-use-icons/raw/main/sb_icons.zip"
            id="download-icons"
         >
            <p>Download</p>
            <i class="sbi-arrow-with-circle-down"></i>
         </a>
         <a href="https://github.com/elsesourav" id="copyright">
            <i class="sbi-copyright"></i>
            SouravBarui2024
         </a>
      </div>
   </body>
</html>
